<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Query</title>
</head>
<body>
    <h1>AI Assistant Query</h1>
    <form method="POST">
        <label for="query">:</label>
        <input type="text" id="query" name="query" required><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
